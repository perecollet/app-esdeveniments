<ion-content [fullscreen]="true">
  <div id="loginPage">
    <ion-grid style="text-align: center;" >
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item *ngIf="errorMessage" class="help-block" no-lines color="danger">
            <ion-label><strong>Error: </strong>{{errorMessage}}</ion-label>
          </ion-item>
          <div text-center>
            <h4>Inicia sessió</h4>
          </div>
          <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Correu electrònic" class="form-control input-text-custom" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !email.valid" class="help-block" no-lines color="danger">
              <ion-label>Un email vàlid és obligatori.</ion-label>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Contrasenya" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !password.valid" class="help-block" no-lines color="danger">
              <ion-label>La contrasenya és obligatoria</ion-label>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" expand="block">Entra</ion-button>
          </div>
          </form>
          <div padding>
            <ion-button fill="clear" expand="block" color="primary" [routerLink]="['/register']">Registra't!</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
