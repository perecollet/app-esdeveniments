<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <ion-item *ngIf="errorMessage" class="help-block" no-lines color="danger">
        <ion-label><strong>Error: </strong>{{errorMessage}}</ion-label>
      </ion-item>
			<div style="text-align: center;">
				<h4>Formulari de registre</h4>
			</div>
      <form name="form-signup" (ngSubmit)="f.form.valid && register(f)" #f="ngForm" novalidate>
			<div padding>
        <ion-item>
					<ion-input type="text" placeholder="Nom" class="form-control input-text-custom" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required></ion-input>
        </ion-item>
        <ion-item *ngIf="f.submitted && !name.valid" class="help-block" no-lines color="danger">
          <ion-label>El nom és obligatori.</ion-label>
        </ion-item>
        <ion-item>
					<ion-input type="text" placeholder="Cognoms" class="form-control input-text-custom" id="name" name="name" [(ngModel)]="user.surname" #surname="ngModel" required></ion-input>
        </ion-item>
        <ion-item *ngIf="f.submitted && !surname.valid" class="help-block" no-lines color="danger">
          <ion-label>El cognom és obligatori.</ion-label>
        </ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Correu electrònic" class="form-control input-text-custom" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
        </ion-item>
        <ion-item *ngIf="f.submitted && !email.valid" class="help-block" no-lines color="danger">
          <ion-label>Un correu electònic vàlid és obligatori.</ion-label>
        </ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Contrasenya" class="form-control input-text-custom" id="password" name="password" pattern=".{8,}"  [(ngModel)]="user.password" #password="ngModel" required></ion-input>
        </ion-item>
        <ion-item *ngIf="f.submitted && !password.valid" class="help-block" no-lines color="danger">
          <ion-label>Contrasenya obligatòria (mínim 8 caràcters)</ion-label>
        </ion-item>
			</div>

			<div padding>
				<ion-button size="large" type="submit" expand="block">Crear compte</ion-button>
			</div>
      </form>
      <div padding>
        <ion-button fill="clear" expand="block" color="primary" [routerLink]="['/login']">Ja tinc un compte!</ion-button>
      </div>
		</ion-col>
	</ion-row>
</ion-grid>
