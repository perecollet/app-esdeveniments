<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nou esdeveniment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nou esdeveniment</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item *ngIf="errorMessage" class="help-block" no-lines color="danger">
            <ion-label><strong>Error: </strong>{{errorMessage}}</ion-label>
          </ion-item>
          <form name="form-signup" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Títol" class="form-control input-text-custom" id="title" name="title" [(ngModel)]="event.title" #title="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !title.valid" class="help-block" no-lines color="danger">
              <ion-label>El títol és obligatori.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Descripció" class="form-control input-text-custom" id="description" name="description" [(ngModel)]="event.description" #description="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !username.valid" class="help-block" no-lines color="danger">
              <ion-label>La descripció és obligatòria</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Localització" class="form-control input-text-custom" id="location" name="location" [(ngModel)]="event.location" #location="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !password.valid" class="help-block" no-lines color="danger">
              <ion-label>La localització és obligatòria.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="date" class="form-control input-date-custom" id="date" name="date" [(ngModel)]="event.date" #date="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !date.valid" class="help-block" no-lines color="danger">
              <ion-label>La data és obligatòria.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="time"  class="form-control input-time-custom" id="location" name="location" [(ngModel)]="event.startTime" #startTime="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="f.submitted && !time.valid" class="help-block" no-lines color="danger">
              <ion-label>L'hora d'inici és obligatòria'.</ion-label>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Crear esdeveniment</ion-button>
          </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
